<html>
  <head>
    <title>Cubo Rotando con Foto</title>
    <style>html, body, canvas { margin:0; padding: 0; width: 100%; height: 100% }</style>
  </head>
  <body>
    <script src="assets/components/threejs/build/three.min.js"></script>
    
    <script>

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      
      renderer.clear();

      document.body.appendChild( renderer.domElement );

      camera.position.z = 500;

      var cubeMaterial = new THREE.MeshBasicMaterial({
        map: THREE.ImageUtils.loadTexture('img/demo1.jpg')
      });

      var cube = new THREE.Mesh(new THREE.BoxGeometry(300, 300, 300), cubeMaterial);
      
      cube.overdraw = true;
      cube.position.x = 0;
      cube.rotation.x = -20;
      cube.rotation.z = -2;

      scene.add( cube );

      renderer.render(scene, camera);

      function render() {
        requestAnimationFrame(render);

        cube.position.x += 0.01;
        cube.rotation.y += 0.02;
        cube.rotation.z += 0.03;

        renderer.render(scene, camera);
      }
      render();

    </script>
  </body>
</html>
